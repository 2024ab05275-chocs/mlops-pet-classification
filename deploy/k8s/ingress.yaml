apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pet-classifier-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: pet.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pet-classifier-svc
                port:
                  number: 80
